		<!-- Chart plugin -->
		<script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@4.2.5/chart/plugin.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				width: 1600,
				height: 1200,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath, RevealAnything, RevealChart ],

				anything: [
					{
						className: "chart",
						initialize: (function (container, options) {
							container.chart = new Chart(container.getContext("2d"), options);
							Chart.defaults.global.defaultFontColor = "black";
							Chart.defaults.global.defaultFontSize = 50;
						})
					},
					{
						className: "plot",
						defaults: {grid: true},
						initialize: (function (container, options) {
							options.target = "#" + container.id;
							functionPlot(options);
						})
					},
					{
						className: "tree",
						defaults: {
							width: 1500,
							height: 500,
							margin: {
								top: 50,
								bottom: 50,
								left: 50,
								right: 50
							},
							font: "normal 20px Arial"
						},
						initialize: (function (container, options) {
							let treeData = JSON.parse(container.text);

							var i = 0;

							var tree = d3.layout.tree().size([options.height, options.width]);

							var depthCount = function (branch) {
								if (!branch.children) {
									return 1;
								}
								return 1 + d3.max(branch.children.map(depthCount));
							};
							var maxDepth = depthCount(treeData);
							var depthIncrement = options.height / (maxDepth - 1);

							var diagonal = d3.svg.diagonal()
									.projection(function (d) {
										return [d.x, d.y];
									});

							var svg = d3.select(container.parentElement).insert("svg", function () {
								return container;
							})

									.attr("width", options.width + options.margin.left + options.margin.right)
									.attr("height", options.height + options.margin.top + options.margin.bottom)
									.append("g")
									.attr("transform", "translate(" + options.margin.left + "," + options.margin.top + ")");

							update(treeData);

							function update(root) {

								// Compute the new tree layout.
								var nodes = tree.nodes(root).reverse(),
										links = tree.links(nodes);

								nodes.forEach(function (d) {
									d.x *= 3;
									d.y = d.depth * depthIncrement;
								});

								// Declare the nodes…
								var node = svg.selectAll("g.node")
										.data(nodes, function (d) {
											return d.id || (d.id = ++i);
										});

								// Enter the nodes.
								var nodeEnter = node.enter().append("g")
										.attr("class", "node")
										.attr("transform", function (d) {
											return "translate(" + d.x + "," + d.y + ")";
										});

								nodeEnter.append("circle")
										.attr("r", 10)
										.style("fill", "#fff");

								nodeEnter.append("text")
										.attr("y", function (d) {
											return d.children || d._children ? -30 : 30;
										})
										.attr("dy", ".35em")
										.attr("text-anchor", "middle")
										.text(function (d) {
											return d.name;
										})
										.style("fill-opacity", 1)
										.style("fill", function (d) {
											return d.fill ? d.fill : undefined;
										});

								// Declare the links…
								var link = svg.selectAll("path.link")
										.data(links, function (d) {
											return d.target.id;
										});

								// Enter the links.
								link.enter().insert("path", "g")
										.attr("class", "link")
										.attr("d", diagonal);

							}
						})
					}
				],
			});
		</script>
